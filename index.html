<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms Challenge</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>Contact us</h1>
    </header>
    <main>
      <form action="/" method="GET">
        <section>
          <h2>How can we help you?</h2>
          <ul>
            <li>
              <label for="username">Your Name</label>
              <input type="text" id="username" name="username" required />
            </li>
            <li>
              <label for="useremail">Your E-mail Address</label>
              <input type="email" id="useremail" name="useremail" required />
            </li>
            <li>
              <label for="userphone">Your Phone Number</label>
              <input
                type="tel"
                id="userphone"
                name="userphone"
                required
                minlength="7"
              />
            </li>
            <li>
              <label for="usermessage">Your Message</label>
              <textarea id="usermessage" name="usermessage" rows="7"></textarea>
            </li>
          </ul>
        </section>
        <section>
            <label for="findus">How did you find us?</label>
            <select id="findus" name="findus" required>
              <option value="search">Web Search</option>
              <option value="mouth">Word of Mouth</option>
              <option value="other">Other</option>
            </select>
        </section>
        <section>
          <h2>How should we reply?</h2>
          <ul>
            <li class="radio">
              <input
                type="radio"
                id="callme"
                name="onlyone"
                value="call"
                required
              />
              <label for="callme">Call me</label>
            </li>
            <li class="radio">
              <input
                type="radio"
                id="sendmail"
                name="onlyone"
                value="email"
                required
              />
              <label for="sendmail">Send me an E-mail</label>
            </li>
            <li class="radio">
              <input
                type="radio"
                id="dont"
                name="onlyone"
                value="dontreply"
                required
              />
              <label for="dont">Don't reply</label>
            </li>
          </ul>
        </section>
        <section >
          <li class="radio">
            <input type="checkbox" id="accept" name="accept" required />
            <label for="accept">Accept Terms</label>
          </li>
        </section>

        <section id="form-actions">
          <button class="btn-clear" type="reset">Clear</button>
          <button class="btn-fill" type="submit">Submit</button>
        </section>
      </form>
    </main>
  </body>
</html>
